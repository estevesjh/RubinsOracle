name: prophet
lag_days: 48
n_forecast: 48

# Data frequency (pandas frequency string: 'h', '15min', 'D', etc.)
freq: h

# Seasonality
yearly_seasonality: false
weekly_seasonality: false
daily_seasonality: true
seasonality_mode: additive

# Trend
growth: linear
n_changepoints: 12
changepoints_range: 0.85

# Prophet-specific hyperparameters
changepoint_prior_scale: 0.05
seasonality_prior_scale: 10.0
holidays_prior_scale: 0.0
interval_width: 0.68
