name: neural_prophet
lag_days: 192
n_forecast: 96
model_dir: outputs/models/bandpass

# Data frequency
freq: 15min
freq_per_day: 96

# Seasonality
yearly_seasonality: false
weekly_seasonality: false
daily_seasonality: false
seasonality_mode: additive

# Trend
n_changepoints: 24
changepoints_range: 0.85

# Time features (hour of day, day of year) - default: false
use_time_features: false

# Bandpass decomposition
decomposer:
  method: bandpass
  freq: 96  # 15-min data (96 samples/day)
  verbose: false

  # Period bands in days
  period_pairs:
    - [0.10, 0.65]    # Sub-daily (6-18 hours)
    - [0.65, 1.15]    # Daily (18-30 hours)
    - [1.15, 6.00]    # Daily (18-30 hours)
    - [6.00, 12.0]    # Monthly (7-30 days)
    - [12.0, 120.0]   # Seasonal trend (1-6 months)

  # Filter settings
  filter_type: butterworth
  butter_order: 4

  # Edge handling
  edge_method: reflect
  edge_pad_periods: 2.0
  use_edge_weighting: false

  include_residual: false  # Include residual as feature - default: false

  # NaN handling
  nan_fill: periodic
  nan_fill_period: 1.0

# AR configuration
ar_layers: [48, 24, 48]
ar_reg: 1.0

# Trend regularization
trend_reg: 1.0

# Training
epochs: 70
batch_size: 150
learning_rate: 0.005
loss_func: SmoothL1Loss
optimizer: AdamW

# Early stopping
early_stopping: false
valid_pct: 0.0

# Uncertainty
quantiles:
  - 0.16
  - 0.84

# Data handling
drop_missing: true
impute_missing: true
