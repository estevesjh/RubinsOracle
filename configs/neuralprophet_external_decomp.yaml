name: neural_prophet
lag_days: 1
n_forecast: 1
model_dir: outputs/models/external_decomp

# Data frequency
freq: 1h
freq_per_day: 24

# Seasonality - disabled since decomposer handles it
yearly_seasonality: false
weekly_seasonality: false
daily_seasonality: true
seasonality_mode: additive

# Trend
n_changepoints: 12
changepoints_range: 0.85

# No internal decomposition - handled externally by SignalDecomposer
decomposer:
  method: none

# AR configuration
ar_layers: [24, 12, 24]
ar_reg: 1.0

# Trend regularization
trend_reg: 1.0

# Training
epochs: 100
batch_size: 64
learning_rate: 0.075
loss_func: SmoothL1Loss
optimizer: AdamW

# Early stopping
early_stopping: false
valid_pct: 0.1

# Uncertainty
quantiles:
  - 0.16
  - 0.84

# Data handling
drop_missing: true
impute_missing: true
