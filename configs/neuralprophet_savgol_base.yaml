name: neural_prophet
lag_days: 1
n_forecast: 1
model_dir: outputs/models/savgol_base

# Data frequency
freq: 15min
freq_per_day: 96

# Seasonality
yearly_seasonality: false
weekly_seasonality: false
daily_seasonality: true
seasonality_mode: additive

# Trend
n_changepoints: 24
changepoints_range: 0.85

# Time features (hour of day, day of year) - default: false
use_time_features: false

# Savitzky-Golay decomposition (matching original SignalDecomposer periods)
decomposer:
  method: bandpass
  freq: 96  # 15-min data (96 samples/day)
  verbose: false

  # Period bands in days (from original SignalDecomposer windows)
  # Original used cascade lowpass filters with these approximate periods:
  period_pairs:
    - [0.10, 0.80]   # Band 0: Sub-daily (< 17h)
    - [0.80, 1.5]   # Band 1: Daily (17h - 4d)
    - [1.5, 4.00]   # Band 2: Weekly (4-11d)
    - [4.00, 25.00]  # Band 3: Bi-weekly (11-25d)
    - [25.00, 60.00] # Band 4: Monthly (25-60d)

  # Filter settings - use Savitzky-Golay to match original
  filter_type: savgol
  savgol_polyorder: 3

  # Pre-filter edge padding
  edge_method: reflect
  edge_pad_periods: 4.0

  # Post-filter edge correction (optional)
  pad_method: none

  # NaN handling
  nan_fill: periodic
  nan_fill_period: 1.0
  nan_fill_max_gap: 7

  include_residual: false

# AR configuration
ar_layers: [48, 24, 48]
ar_reg: 1.0

# Trend regularization
trend_reg: 1.0

# Training
epochs: 120
batch_size: 150
learning_rate: 0.005
loss_func: SmoothL1Loss
optimizer: AdamW

# Early stopping
early_stopping: false
valid_pct: 0.0

# Uncertainty
quantiles:
  - 0.16
  - 0.84

# Data handling
drop_missing: true
impute_missing: true
